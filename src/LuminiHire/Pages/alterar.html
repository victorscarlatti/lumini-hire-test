    <center>
      <form>


        <br>
        <h1 class="h3 mb-3 font-weight-normal">Dados: </h1>
        <br>

        <table id="tableId"
          style="width:80%; text-align: center; padding:20px; border-style: solid; border-color: mediumaquamarine;">
          <thead
            style="width:80%; text-align: center; padding:20px; border-style: solid; border-color: mediumaquamarine; background-color:black;">
            <th
              style=" text-align: center; color:mediumaquamarine; padding:20px; border-style: solid; border-color: mediumaquamarine;">
              Id</th>
            <th
              style=" text-align: center; color:mediumaquamarine; padding:20px; border-style: solid; border-color: mediumaquamarine;">

            <th
              style=" text-align: center; color:mediumaquamarine; padding:20px; border-style: solid; border-color: mediumaquamarine;">
              Senha</th>
            <th
              style=" text-align: center; color:mediumaquamarine; padding:20px; border-style: solid; border-color: mediumaquamarine;">

          </thead>
          <tbody id="tbId"

          </tbody>
        </table>

        <br>


        <h1 class="h3 mb-3 font-weight-normal">Digite o ID no campo abaixo para alterar um Cadastro : </h1>

        <label for="inputId" class="sr-only">Id</label>
        <input type="text" id="inputId" class="form-control" placeholder="Identificação" required autofocus
          style="width: 300px;">
        <br>


        <h1 class="h3 mb-3 font-weight-normal">Digite os dados a serem alterados : </h1>


        <label for="inputEmail" class="sr-only">Endereço de email</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Seu email" required autofocus
          style="width: 300px;">
        <br>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required
          style="width: 300px;">
        <br>

        <label for="inputTelefone" class="sr-only">telefone</label>
        <input type="text" id="inputTelefone" class="form-control" placeholder="Telefone" required
          style="width: 300px;">
        <br>

        <button class="btn btn-lg btn-primary btn-block" style="width: 300px" onclick="alterar()">Alterar</button>
